<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Seçmen Şapka</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            /* BURAYA ARKA PLAN RESMİNİ EKLEYİN */
            background-image: url('https://images.unsplash.com/photo-1618944847023-38aa001235b0?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Karartma katmanı - yazılar daha rahat okunsun diye */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: #f1c40f; /* Altın sarısı */
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
            margin-top: 40px;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .main-container {
            background: rgba(20, 20, 20, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            max-width: 500px;
            width: 90%;
            margin-bottom: 50px;
        }

        #webcam-container {
            margin: 20px auto;
            border: 3px solid #f1c40f;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        button {
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            border: none;
            padding: 15px 30px;
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 175, 123, 0.6);
        }

        #status-message {
            font-style: italic;
            font-size: 1.2rem;
            margin: 15px 0;
            min-height: 1.5em;
            color: #ddd;
        }

        .label-container {
            margin-top: 20px;
            text-align: left;
        }

        .label-row {
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .house-name {
            font-weight: bold;
            font-family: 'Cinzel', serif;
            width: 40%;
        }

        .progress-bar-bg {
            width: 60%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-left: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background: #f1c40f;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <h1>Hangi büyülü Hogwarts binasındasın?</h1>

    <div class="main-container">
        <button type="button" onclick="init()">Seçmen Şapkayı Tak (Başla)</button>
        
        <div id="status-message">Hazır olduğunda butona bas.</div>

        <div id="webcam-container"></div>
        
        <div id="label-container" class="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // -------------------------------------------------------------------------
        // BURAYA KENDİ MODEL LİNKİNİZİ YAPIŞTIRIN
        // "https://teachablemachine.withgoogle.com/models/...../" şeklinde olmalı
        // -------------------------------------------------------------------------
        const URL = "https://teachablemachine.withgoogle.com/models/SENIN_MODEL_ID_BURAYA/"; 

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const statusMsg = document.getElementById("status-message");
            statusMsg.innerHTML = "Seçmen şapka zihnini okuyor...";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Kamerayı ayarla
                const flip = true; 
                webcam = new tmImage.Webcam(200, 200, flip); 
                await webcam.setup(); 
                await webcam.play();
                window.requestAnimationFrame(loop);

                // Kamerayı sayfaya ekle
                document.getElementById("webcam-container").appendChild(webcam.canvas);

                // Etiketleri (Binaları) hazırla
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    // Her sınıf için estetik bir bar oluşturuyoruz
                    let row = document.createElement("div");
                    row.className = "label-row";
                    
                    let nameSpan = document.createElement("span");
                    nameSpan.className = "house-name";
                    nameSpan.id = "name-" + i;
                    
                    let barBg = document.createElement("div");
                    barBg.className = "progress-bar-bg";
                    
                    let barFill = document.createElement("div");
                    barFill.className = "progress-bar-fill";
                    barFill.id = "bar-" + i;

                    barBg.appendChild(barFill);
                    row.appendChild(nameSpan);
                    row.appendChild(barBg);
                    
                    labelContainer.appendChild(row);
                }
            } catch (error) {
                statusMsg.innerHTML = "Hata: Model bulunamadı. Lütfen URL'yi kontrol et.";
                console.error(error);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Tahminleri al
            const prediction = await model.predict(webcam.canvas);
            
            // Sonuçları sırala (en yüksekten en düşüğe)
            // Orijinal diziyi bozmamak için kopyalayıp sıralıyoruz ki 
            // labelContainer'daki sırayla oynamayalım, sadece değerleri basalım.
            // Ancak "Kararsızlık" mantığı için en yüksek iki değeri bulmalıyız.
            
            let sortedPredictions = [...prediction].sort((a, b) => b.probability - a.probability);
            
            const top1 = sortedPredictions[0];
            const top2 = sortedPredictions[1];
            
            const statusMsg = document.getElementById("status-message");

            // Kararsızlık Kontrolü (Örneğin fark %10'dan azsa)
            let diff = top1.probability - top2.probability;
            
            if (diff < 0.10) { 
                // Eğer en yüksek iki ihtimal birbirine çok yakınsa
                statusMsg.innerHTML = "Seçmen şapka sana karar vermekte zorlanıyor...";
                statusMsg.style.color = "#ff6b6b"; // Hafif kırmızımsı uyarı rengi
            } else {
                // Karar netleşiyorsa
                statusMsg.innerHTML = "Seçmen şapka seçiyor...";
                statusMsg.style.color = "#f1c40f"; // Normal altın rengi
            }

            // Çubukları ve isimleri güncelle
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);
                const percentage = (prediction[i].probability * 100) + "%";
                
                // İsmi yaz
                document.getElementById("name-" + i).innerHTML = classPrediction + " (" + Math.round(prediction[i].probability * 100) + "%)";
                
                // Bar genişliğini ayarla
                document.getElementById("bar-" + i).style.width = percentage;
                
                // En yüksek olanın rengini değiştirebiliriz
                if (prediction[i].probability > 0.8) {
                    document.getElementById("bar-" + i).style.backgroundColor = "#2ecc71"; // Kesinleşince yeşil
                } else {
                    document.getElementById("bar-" + i).style.backgroundColor = "#f1c40f"; // Normalde sarı
                }
            }
        }
    </script>
</body>
</html>
